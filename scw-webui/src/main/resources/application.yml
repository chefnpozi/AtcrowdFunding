spring:
  application:
    name: SCW-WEBUI
  session:
    store-type: redis
  redis:
    host: 192.168.1.100  
    port: 6379
    
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false #开发的时候禁用缓存
 
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    appname: SCW-WEBUI
    prefer-ip-address: true
    
server:
  port: 10000
  
feign:
  hystrix:
    enabled: true

ribbon:
  ReadTimeout: 3000
  ConnctTimeout: 3000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  OkToRetryOnAllOperations: false

swagger2:
  enable: true